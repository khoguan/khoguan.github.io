<p>沿路行，沿路紲手翕。轉來整理，才致覺著一寡相片內底个元素之間，閣有相片佮相片之間个新關聯、新意義。相片內个元素，塊翕个時無的確有注意著。</p>

<p>翕个時迄種無想著、無看著，對創作者來論，檢彩通講是功力無夠的欠點。總是，對最後的作品來講，無啥干礙，毋免傷煩惱「敗筆假老手[l&aacute;u-tshi&uacute;]」个見笑。要緊的是，迄个本質性的精神基礎，通閣再涵養，按呢，繆思眾神會隨時助贈咱、完成咱。</p>
