<p>在我扑算，平平是欲消除雜草，「薅草」佮「挲草」有一項大差別：「薅」是掛根 總薅起來，而且愛put去別位t&agrave;n-h&igrave;nn-sak；「挲」是用手蹄仔去挱，將草仔規欉規欉就地攏拗落去爛塗內底，予伊無氣[khu&igrave;]、袂活，嘛通kauh肥。</p>
<p>「挲草」个挲，毋是輕輕仔挲挲摸摸咧爾爾！</p>
