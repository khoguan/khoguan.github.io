<p>台語名：客鳥[kheh-tsi&aacute;u]、喜鵲[h&iacute;-tshiok]、烏鵲[oo-tshiok]。</p>
<p>俗語：客鳥報喜[p&ograve; h&iacute;]、客鳥報毋著喜（報好消息，報毋著去）、客鳥報無分曉[b&ocirc; hun-hi&aacute;u]（報消息報無清楚）、客鳥咬毋著批去、客鳥咬柴[kā tsh&acirc;]（比喻兩隻船 船頭相挵）、客鳥認毋著儂（笑儂認毋著儂）。</p>
<p>相關名稱：客鳥花[kheh-tsi&aacute;u-hue]（台灣堇菜）</p>
