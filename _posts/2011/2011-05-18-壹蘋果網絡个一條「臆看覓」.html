<p>最近壹蘋果網站定定有咧放送台語臆謎猜[ioh bī-tshai]節目，親像<a target="_blank" style="color:0066cc;font-weight:bolder;" href="http://tw.nextmedia.com/animation/index/video_artid/33386478/video_issueid/20110514">《臆看覓》鐵剪刀規身黑　尾暗欲休睏飛去佗　猜地名</a></p>
<p>即个謎猜伊完整个講法是：一陣鐵鉸刀，規身烏烏烏。尾暗欲歇睏，飛去佗位好。</p>
<p>我共伊改予卡鬥句咧：</p>
<p>
一陣鐵鉸刀，規身烏lo-so。天暗想老母，飛轉佗位好？</p>
