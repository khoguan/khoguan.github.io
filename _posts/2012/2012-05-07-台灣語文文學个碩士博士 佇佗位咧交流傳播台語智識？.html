<p>咱查臺灣博碩士論文知識加值系統，會發現足濟台語語言、文字、文學相關个論文。</p>
<p>遮个研究生完成論文，提著學位了後，毋知有繼續佮台語文界个友志互動交流無？毋知怹又閣按怎來佮社會大眾分享怹个研究成果佮智識觀念？怹毋知會出現佇啥乜公共論壇抑是社群網站？怹畢業了後，對台語文化个熱情閣有佇咧無？</p>
<p>到底「學術生產」欲按怎轉換做「挽救文化」个力量？</p>
