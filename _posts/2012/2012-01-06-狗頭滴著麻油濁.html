---

<p>台灣俗語：狗頭滴著麻油濁 [K&aacute;u-th&acirc;u tih tio̍h mu&acirc;-i&ucirc;-ta̍k]。</p>
<p>解說：麻油濁是指麻油料理个湯汁，滴佇狗頭頂，狗仔鼻會著芳貢貢个氣味，但是啥乜攏食袂著。</p>
<p>馬夫人出來拜票，不准在地个黨內提名立委候選人陪佇身邊，馬夫人干焦關心怹翁一儂愛繼續做總統，無關心國民黨愛有一个有力个治國團隊。遮个在地本黨候選人，就親像狗頭滴著麻油濁，鼻有食無，捶心肝。</p>
