<p>細漢轉去阮家族个舊厝，看著三叔咧食飯，就是按呢跍[kh&ucirc;]佇椅條[li&acirc;u]頂，後來時代「進步」，伊才改用坐个，但是伊尻川頭徙真後壁，頂身&agrave;nn前，就親像跍咧个時，腹肚tsik椆咧迄種姿勢，按呢伊飯才食會落去。</p>
<p>我一直認為，這是因為伊自細漢就著磨[tio̍h-bu&acirc;]作穡，長期跍佇田岸食飯，才養成即種習慣，所以我袂嫌伊歹款來看輕伊。</p>
