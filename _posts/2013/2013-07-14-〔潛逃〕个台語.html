<p>2013-07-02 教儂用台語來讀張安樂新聞事件个華文評論，〔潛逃中國〕我教怹講【phiah-ts&aacute;u中國】，phiah、ts&aacute;u 攏是台語本來个詞素，phiah 相當華語〔躲避〕，ts&aacute;u 佇遮是指逃走，phiah-ts&aacute;u 是台日典有收个詞。另外也有講【走閃】【liu-suan】【liu-kiang】【l&agrave;ng-k&aacute;ng】【l&agrave;ng-li&acirc;u】，後頭迄四種較俚俗淡薄。</p>
