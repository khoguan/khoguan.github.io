<p>今仔日聽著一个學生開喙講一句真普通个台語，我即時臆講伊是阮南部儂，一下問，果然是屏東縣林仔邊儂。</p>
<p>我已經袂記得伊到底講啥乜話，毋是「腔口 khiunn-kh&aacute;u」个問題，是一種講話个「氣口 khu&igrave;-kh&aacute;u」。若是「腔口」，就會使得用台羅音標記落來，但是「氣口」較微妙，毋是聲母、韻母、聲調迄種音韻結構，也毋是語助詞、感嘆詞東西，所以記錄無路來。</p>
<p>我本身早就無迄種氣口矣啦！</p>
