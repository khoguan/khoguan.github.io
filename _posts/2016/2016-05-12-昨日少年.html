<p>昨日少年愛風騷 [tso̍h--ji̍t si&agrave;u-li&acirc;n &agrave;i hong-so] <br />下昏皺痕滿面趖 [ē-hng ji&acirc;u-h&ucirc;n mu&aacute;-bīn s&ocirc;] <br />花花世界無永保 [hua-hua s&egrave;-k&agrave;i b&ocirc; &iacute;ng p&oacute;] <br />欲閣看媠目已濁 [beh koh khu&agrave;nn su&iacute; ba̍k &iacute; l&ocirc;]</p>
<p>（註：台語「風騷」意思真闊，愛鬥鬧熱，四界去𨑨迌，嘛算是風騷。）</p>
